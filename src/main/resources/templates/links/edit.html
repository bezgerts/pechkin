<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <div th:replace="fragments/header :: header-meta"/>

    <title>Pechkin v.0.0.01</title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body>

    <div id="wrapper">

        <div th:replace="fragments/navigation :: navigation-css"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Полезные ссылки</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Параметры ссылки
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <form role="form" th:object="${link}" th:action="@{/links}" method="post">

                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:field="*{id}" />
                                    </div>

                                    <div class="form-group">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" th:field="*{path}" />
                                        <p class="help-block">Например: https://vk.com/</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Описание ссылки:</label>
                                        <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                                        <p class="help-block">Например: Моя самая посещаемая социальная сеть</p>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                    <a href="links.html" th:href="@{/links}" class="btn btn-default">Отмена</a>

                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>

    </div>
    <!-- /#wrapper -->

    <div th:replace="fragments/footer :: footer"/>

</body>

</html>
