<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <div th:replace="fragments/header :: header-meta"/>

    <title>Pechkin v.0.0.01</title>

    <div th:replace="fragments/header :: header-css"/>


</head>

<body>

    <div id="wrapper">

        <div th:replace="fragments/navigation :: navigation-css"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Полезные ссылки</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Сохраненные пользователем ссылки
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div>
                                <p>
                                    <a th:href="@{/links/add}" href="/links/add" class="btn btn-success" >Добавить ссылку</a>
                                </p>
                            </div>
                            <div class="table-responsive" th:if="${not #lists.isEmpty(links)}">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ссылка</th>
                                            <th>Описание</th>
                                            <th>Действия</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="link : ${links}">
                                            <td th:text="${link.id}">1</td>
                                            <td><a href="https://tree.taiga.io" th:href="${link.path}" th:text="${link.path}">https://tree.taiga.io</a></td>
                                            <td th:text="${link.description}">Шикарная ссылка</td>
                                            <td>
                                                <a th:href="${'/links/edit/' + link.id}" class="btn btn-primary btn-circle"><i class="fa fa-pencil"></i></a>
                                                <a th:href="${'/links/delete/' + link.id}" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <div th:replace="fragments/footer :: footer"/>

</body>

</html>
